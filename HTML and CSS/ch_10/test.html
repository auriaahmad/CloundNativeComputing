<!DOCTYPE html> 
<html> 

<head> 
	<title> 
		How to zoom an element 
		on Hover using CSS ? 
	</title> 
	<meta name="viewport" content= 
		"width=device-width, initial-scale=1"> 

    <style> 
    table {
  border-collapse: collapse;
  width: 100%;
}
th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

		td:hover { 
			-ms-transform: scale(4.6); 
			/* IE 9 */ 
			-webkit-transform: scale(1.5); 
			/* Safari 3-8 */ 
			transform: scale(1.5); 
		} 
	</style> 
</head> 

<body> 
	<center> 
		<h1> 
			GeeksForGeek 
		</h1> 


        
		<table>
            <tr>
                <td>h</td>
                <td>he</td>
            </tr>
        </table>

	</center> 
</body> 

</html>
