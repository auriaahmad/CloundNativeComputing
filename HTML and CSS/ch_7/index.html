<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch_7</title>
</head>
<body>
    <h1>Chapter # 7 - Forms</h1>
    <fieldset>
        <legend>Your Details:</legend>
        <br/>
        <label for="name">Name:</label>
        <input type="text">
        <br/>
        <br/>
        <label for="email">Email:</label>
        <input type="text">
    </fieldset>
    <br/>
    <fieldset>
        <legend>Your Reviews:</legend>
        <br/>
        <label for="findus">How did you hear about us?</label>
        <select name="findus">
            <option value="">Google</option>
            <option value="">Social Media Adds</option>
            <option value="">Television</option>
        </select>
        <br/>
        <input type="radio" id="male" name="gender" value="male">
        <label for="yes">Yes</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">No</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Maybe</label>
        <br/>
        <p>Comments:</p>
        <textarea name="comment" id="" cols="30" rows="4"></textarea>
        <br/>
        <input type="checkbox">
        <label for="checkbox">Sign me up for email updates.</label>
        <br/>
        <input type="submit" value="Submit review">

    </fieldset>
</body>
</html>
